<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academic Evaluation System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Academic Evaluation System</h1>
  </header>

  <main>
    <section id="student-form">
      <h2>Enter Student Details</h2>
      <form id="evaluation-form">
        <label for="student-name">Name:</label>
        <input type="text" id="student-name" placeholder="Student Name" required>

        <label for="student-id">Student ID:</label>
        <input type="text" id="student-id" placeholder="Student ID" required>

        <label for="score">Score:</label>
        <input type="number" id="score" placeholder="Score (0-100)" required>

        <button type="button" id="submit-btn">Submit</button>
      </form>
    </section>

    <section id="student-list">
      <h2>Student List</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Student ID</th>
            <th>Score</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </section>
  </main>
<script src="script.js"></script>
</body>
</html>
